<dx-data-grid
  #targetDataGrid
  id="gridForm"
  [dataSource]="employees"
  keyExpr="ID"
  [showBorders]="true"
>
  <dxo-paging [enabled]="true"></dxo-paging>
  <dxo-editing
    mode="form"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
  >
    <dxo-form [colCount]="2">
      <dxi-item dataField="Prefix"></dxi-item>
      <dxi-item dataField="FirstName"></dxi-item>
      <dxi-item dataField="LastName"></dxi-item>
      <dxi-item dataField="Position"></dxi-item>
      <dxi-item dataField="Address"></dxi-item>
      <dxi-item dataField="BirthDate"></dxi-item>
      <dxi-item itemType="simple" [colSpan]="2">
        <div *dxTemplate>
          <dx-toolbar>
            <dxi-item
              toolbar="bottom"
              widget="dxButton"
              location="after"
              [options]="successButtonOptions"
            >
            </dxi-item>
            <dxi-item
              toolbar="bottom"
              widget="dxButton"
              location="after"
              [options]="cancelButtonOptions"
            >
            </dxi-item>
            <dxi-item
              toolbar="bottom"
              widget="dxButton"
              location="before"
              [options]="copyButtonOptions"
            >
            </dxi-item>
          </dx-toolbar>
        </div>
      </dxi-item>
    </dxo-form>
  </dxo-editing>
  <dxi-column dataField="Prefix" caption="Title" [width]="80"></dxi-column>
  <dxi-column dataField="FirstName"></dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column dataField="Position" [width]="130"></dxi-column>
  <dxi-column dataField="Address"></dxi-column>
  <dxi-column dataField="BirthDate" dataType="date" [width]="125"></dxi-column>
</dx-data-grid>
